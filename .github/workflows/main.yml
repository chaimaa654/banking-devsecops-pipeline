name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =============================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud + Quality Gate (BLOQUANT)
  # =============================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan (Security Gate)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.qualitygate.wait=true

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy FS + Security Gate (BLOQUANT)
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üîπ Installer Trivy FS
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh

      # üîπ Scanner le filesystem
      - name: Trivy FS Scan (Security Gate)
        run: |
          trivy fs --security-checks vuln --severity HIGH,CRITICAL --exit-code 1 ./DVWA

      # üîπ G√©n√©rer rapport JSON pour audit
      - name: Trivy FS Report
        if: always()
        run: |
          trivy fs --security-checks vuln --format json --output trivy-sca-report.json ./DVWA

      - name: Upload Trivy FS Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Docker Build + Image Security Gate (BLOQUANT)
  # ==================================
  image_scan:
    name: Docker Image Build & Security Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üîπ Build Docker Image
      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      # üîπ Login Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      # üîπ Installer Trivy pour scan image
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh

      # üîπ Scanner l'image Docker
      - name: Trivy Image Scan (Security Gate)
        run: |
          trivy image --severity HIGH,CRITICAL --exit-code 1 dvwa:latest

      # üîπ Optionnel : Docker Scout
      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh
      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true
      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true

  # ==================================
  # 4Ô∏è‚É£ DAST ‚Äì OWASP ZAP (Security Gate)
  # ==================================
  dast_scan:
    name: DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üîπ Lancer DVWA dans un container temporaire (STAGING)
      - name: Run DVWA container for DAST
        run: docker run -d --name dvwa-staging -p 8080:80 dvwa:latest

      # üîπ Health check
      - name: Health check DVWA
        run: |
          sleep 5
          curl -f http://localhost:8080 || exit 1

      # üîπ OWASP ZAP Baseline Scan
      - name: DAST Scan OWASP ZAP
        run: |
          docker run --rm --network host owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-report.html \
            -J zap-report.json

      # üîπ Upload rapport
      - name: Upload ZAP DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-report.html

      # üîπ Arr√™ter le container DVWA
      - name: Stop DVWA container
        run: docker stop dvwa-staging && docker rm dvwa-staging

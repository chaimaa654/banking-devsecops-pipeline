name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =========================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud
  # ========================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.qualitygate.wait=false

  # ==========================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy Filesystem Scan
  # ==========================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy SCA Scan
        run: trivy fs --security-checks vuln --severity HIGH,CRITICAL ./DVWA || true

      - name: Trivy SCA Report
        if: always()
        run: |
          trivy fs \
            --scanners vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA

      - name: Upload SCA Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Docker Image Build + Security Scan
  # ==================================
  image_scan:
    name: Docker Image Build & Security Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Install Trivy
        run: curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh

      - name: Trivy Image Scan
        run: trivy image --severity HIGH,CRITICAL dvwa:latest || true

      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true

      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true

  # =============================
  # 4Ô∏è‚É£ CD STAGING + DAST (ZAP)
  # =============================
  dast_scan:
    name: CD Staging + DAST
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Pull DVWA Image
        run: docker pull ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Create Docker network
        run: docker network create dvwa-net || true

      - name: Run DVWA (Staging)
        run: |
          docker run -d \
            --name dvwa-staging \
            --network dvwa-net \
            -p 8080:80 \
            ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Wait for DVWA to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "DVWA is ready"
              break
            fi
            echo "Waiting for DVWA..."
            sleep 5
          done

      - name: OWASP ZAP Baseline Scan
        run: |
         mkdir -p zap-reports
         chmod 777 zap-reports

         docker run --rm \
           --network dvwa-net \
           -v $(pwd)/zap-reports:/zap/wrk \
           zaproxy/zap-stable \
           bash -c "/zap/zap-baseline.py \
           -t http://dvwa-staging:80 \
           -r zap-report.html \
           -J zap-report.json \
           -T 5" || true




      - name: DAST Security Gate
        if: always()
        run: |
          REPORT="zap-reports/zap-report.json"

          if [ ! -f "$REPORT" ]; then
            echo "‚ö†Ô∏è ZAP report not found ‚Äì skipping security gate"
            exit 0
          fi

          echo "üîç Analyzing ZAP results..."

          CRITICAL=$(jq '[.site[].alerts[] | select(.riskcode=="3")] | length' "$REPORT")
          HIGH=$(jq '[.site[].alerts[] | select(.riskcode=="2")] | length' "$REPORT")
          MEDIUM=$(jq '[.site[].alerts[] | select(.riskcode=="1")] | length' "$REPORT")
          LOW=$(jq '[.site[].alerts[] | select(.riskcode=="0")] | length' "$REPORT")

          echo "üö® High: $CRITICAL"
          echo "üü† Medium: $HIGH"
          echo "üü° Low: $MEDIUM"
          echo "üü¢ Info: $LOW"

          echo ""
          echo "üîì Security Gate: DISABLED (DVWA is intentionally vulnerable)"
          echo "‚úÖ Pipeline continues"

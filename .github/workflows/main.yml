name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =============================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud (BLOQUANT)
  # =============================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.qualitygate.wait=true


  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy FS (BLOQUANT)
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - uses: actions/checkout@v3

      # ‚úÖ INSTALL TRIVY (OFFICIEL)
      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.24.0

      # üîê SECURITY GATE
      - name: Trivy FS Scan
        run: |
          trivy fs \
            --security-checks vuln \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            ./DVWA

      # üìä REPORT
      - name: Trivy FS Report
        if: always()
        run: |
          trivy fs \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json


  # ==================================
  # 3Ô∏è‚É£ IMAGE ‚Äì Docker + Trivy (BLOQUANT)
  # ==================================
  image_scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.24.0

      # üîê IMAGE SECURITY GATE
      - name: Trivy Image Scan
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            dvwa:latest


  # ==================================
  # 4Ô∏è‚É£ DAST ‚Äì OWASP ZAP (NON BLOQUANT AU D√âBUT)
  # ==================================
  dast_scan:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - uses: actions/checkout@v3

      - name: Run DVWA
        run: docker run -d --name dvwa-staging -p 8080:80 dvwa:latest

      - name: Wait for app
        run: sleep 10

      - name: OWASP ZAP Baseline Scan
        run: |
          docker run --rm --network host owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-report.html \
            -J zap-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-report.html

      - name: Stop DVWA
        run: docker rm -f dvwa-staging

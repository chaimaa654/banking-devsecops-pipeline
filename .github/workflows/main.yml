name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # ==========================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud
  # ==========================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.qualitygate.wait=false

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy Filesystem Scan
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy SCA Scan
        run: trivy fs --severity HIGH,CRITICAL ./DVWA || true

      - name: Generate SCA Report
        run: trivy fs --format json --output trivy-sca-report.json ./DVWA

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Image Build + Image Security
  # ==================================
  image_scan:
    name: Docker Image Build & Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - uses: actions/checkout@v3

      - name: Build Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Docker Login
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Tag and Push Image
        run: |
          docker tag dvwa:latest "${{ secrets.REPO_USER }}/dvwa:latest"
      - name: Push Image
        run: |
          docker push "${{ secrets.REPO_USER }}/dvwa:latest"

      - name: Trivy Image Scan
        run: trivy image --severity HIGH,CRITICAL dvwa:latest || true

  # =============================
  # 4Ô∏è‚É£ CD STAGING + DAST (ZAP)
  # =============================
  dast_scan:
    name: CD Staging + DAST (ZAP)
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Docker Login
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Pull Image
        run: docker pull ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Create Network
        run: docker network create dvwa-net || true

      - name: Run DVWA
        run: |
          docker run -d \
            --name dvwa-staging \
            --network dvwa-net \
            -p 8080:80 \
            ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Wait for DVWA to Start
        run: |
          echo "üîç Waiting for DVWA to be ready..."
          SUCCESS=false
          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 2>/dev/null || echo "000")
            if [[ "$HTTP_CODE" == "200" ]] || [[ "$HTTP_CODE" == "302" ]]; then
              echo "‚úÖ DVWA is ready! (HTTP $HTTP_CODE)"
              SUCCESS=true
              break
            fi
            echo "‚è≥ Attempt $i/60 - HTTP Code: $HTTP_CODE"
            sleep 5
          done
          
          if [ "$SUCCESS" = false ]; then
            echo "‚ùå DVWA failed to start!"
            docker logs dvwa-staging
            exit 1
          fi

      - name: Create ZAP Reports Directory
        run: mkdir -p zap-reports

      # üîπ Passive Scan
      - name: ZAP Baseline Scan
        run: |
          echo "üîç Running ZAP Baseline Scan (Passive)..."
          docker run --rm \
            --network dvwa-net \
            -v $(pwd)/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zap-stable:latest \
            zap-baseline.py \
            -t http://dvwa-staging \
            -r zap-baseline.html \
            -J zap-baseline.json \
            -I || true
          echo "‚úÖ Baseline scan completed"

      # üîπ Active Scan
      - name: ZAP Active Scan
        run: |
          echo "üéØ Running ZAP Full Active Scan..."
          docker run --rm \
            --network dvwa-net \
            -v $(pwd)/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zap-stable:latest \
            zap-full-scan.py \
            -t http://dvwa-staging \
            -r zap-active.html \
            -J zap-active.json \
            -m 5 \
            -T 15 \
            -I || true
          echo "‚úÖ Active scan completed"

      # üìä Analyze Results
      - name: Analyze ZAP Results
        run: |
          echo ""
          echo "üìä =========================="
          echo "üìä DAST SCAN RESULTS"
          echo "üìä =========================="
          
          analyze_report() {
            local report=$1
            local name=$2
            
            if [ -f "$report" ]; then
              echo ""
              echo "üìÑ $name:"
              echo "----------------------------"
              
              CRITICAL=$(jq '[.site[]?.alerts[]? | select(.riskcode=="4")] | length' "$report" 2>/dev/null || echo "0")
              HIGH=$(jq '[.site[]?.alerts[]? | select(.riskcode=="3")] | length' "$report" 2>/dev/null || echo "0")
              MEDIUM=$(jq '[.site[]?.alerts[]? | select(.riskcode=="2")] | length' "$report" 2>/dev/null || echo "0")
              LOW=$(jq '[.site[]?.alerts[]? | select(.riskcode=="1")] | length' "$report" 2>/dev/null || echo "0")
              
              echo "üî¥ Critical: $CRITICAL"
              echo "üü† High: $HIGH"
              echo "üü° Medium: $MEDIUM"
              echo "üü¢ Low: $LOW"
              
              if [ "$CRITICAL" -gt 0 ]; then
                echo ""
                echo "üö® Critical Vulnerabilities:"
                jq -r '.site[]?.alerts[]? | select(.riskcode=="4") | "  - \(.name) (\(.count) instances)"' "$report" 2>/dev/null || true
              fi
              
              if [ "$HIGH" -gt 0 ]; then
                echo ""
                echo "‚ö†Ô∏è  High Vulnerabilities:"
                jq -r '.site[]?.alerts[]? | select(.riskcode=="3") | "  - \(.name) (\(.count) instances)"' "$report" 2>/dev/null || true
              fi
            else
              echo "‚ö†Ô∏è Report $report not found"
            fi
          }
          
          analyze_report "zap-reports/zap-baseline.json" "ZAP Baseline (Passive)"
          analyze_report "zap-reports/zap-active.json" "ZAP Active Scan"

      # üîí Security Gate (Learning Mode)
      - name: DAST Security Gate
        run: |
          echo ""
          echo "üîì =========================="
          echo "üîì SECURITY GATE: LEARNING MODE"
          echo "üîì =========================="
          
          TOTAL_CRITICAL=0
          TOTAL_HIGH=0
          
          if [ -f "zap-reports/zap-baseline.json" ]; then
            BASELINE_CRIT=$(jq '[.site[]?.alerts[]? | select(.riskcode=="4")] | length' zap-reports/zap-baseline.json 2>/dev/null || echo "0")
            BASELINE_HIGH=$(jq '[.site[]?.alerts[]? | select(.riskcode=="3")] | length' zap-reports/zap-baseline.json 2>/dev/null || echo "0")
            TOTAL_CRITICAL=$((TOTAL_CRITICAL + BASELINE_CRIT))
            TOTAL_HIGH=$((TOTAL_HIGH + BASELINE_HIGH))
          fi
          
          if [ -f "zap-reports/zap-active.json" ]; then
            ACTIVE_CRIT=$(jq '[.site[]?.alerts[]? | select(.riskcode=="4")] | length' zap-reports/zap-active.json 2>/dev/null || echo "0")
            ACTIVE_HIGH=$(jq '[.site[]?.alerts[]? | select(.riskcode=="3")] | length' zap-reports/zap-active.json 2>/dev/null || echo "0")
            TOTAL_CRITICAL=$((TOTAL_CRITICAL + ACTIVE_CRIT))
            TOTAL_HIGH=$((TOTAL_HIGH + ACTIVE_HIGH))
          fi
          
          echo "üìä Total Critical: $TOTAL_CRITICAL"
          echo "üìä Total High: $TOTAL_HIGH"
          echo ""
          echo "‚ö†Ô∏è  DVWA is intentionally vulnerable"
          echo "üîì Security Gate: DISABLED for learning"
          echo "‚úÖ DAST scan completed - review reports for findings"
          echo ""
          echo "üí° For production: Set thresholds and enable blocking"
          
          # Pour bloquer en production, d√©commentez:
          # if [ "$TOTAL_CRITICAL" -gt 0 ]; then
          #   echo "‚ùå BLOCKED: Critical vulnerabilities found"
          #   exit 1
          # fi

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-reports/

      - name: Cleanup
        if: always()
        run: |
          echo "üßπ Cleaning up..."
          docker rm -f dvwa-staging || true
          docker network rm dvwa-net || true
          echo "‚úÖ Cleanup completed"

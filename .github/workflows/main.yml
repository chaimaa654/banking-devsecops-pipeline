name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =============================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud + Quality Gate
  # =============================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io

      # üîê SECURITY GATE SAST
      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarcloud-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy FS + Security Gate
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # üîê SECURITY GATE SCA
      - name: Trivy SCA Scan (Security Gate)
        run: |
          trivy fs \
            --security-checks vuln \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            ./DVWA

      # üìä Rapport pour audit
      - name: Trivy SCA Report
        if: always()
        run: |
          trivy fs \
            --security-checks vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA

      - name: Upload SCA Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Docker Build + Image Security Gate
  # ==================================
  image_scan:
    name: Docker Image Build & Security Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y trivy

      # üîê SECURITY GATE IMAGE
      - name: Trivy Image Scan (Security Gate)
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            dvwa:latest

      # (Optionnel) Docker Scout ‚Äì visibilit√©
      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true

      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true

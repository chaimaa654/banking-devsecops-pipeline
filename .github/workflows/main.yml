name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =========================
  # 1ï¸âƒ£ SAST â€“ SonarCloud
  # ==========================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.qualitygate.wait=false

  # ==================================
  # 2ï¸âƒ£ SCA â€“ Trivy Filesystem Scan
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy SCA Scan
        run: trivy fs --severity HIGH,CRITICAL ./DVWA || true

      - name: Generate SCA Report
        run: trivy fs --format json --output trivy-sca-report.json ./DVWA

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3ï¸âƒ£ Image Build + Image Security
  # ==================================
  image_scan:
    name: Docker Image Build & Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate and Clean Secrets
        id: secrets
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
        run: |
          # Nettoyer et valider
          CLEAN_USER=$(echo "$REPO_USER" | tr -d '[:space:]' | tr -d '\n' | tr -d '\r')
          
          if [ -z "$CLEAN_USER" ]; then
            echo "âŒ REPO_USER is empty after cleaning!"
            exit 1
          fi
          
          echo "âœ… Clean username: ${CLEAN_USER}"
          echo "clean_user=${CLEAN_USER}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
    # =============================
  # 4ï¸âƒ£ CD STAGING + DAST (ZAP)
  # =============================
  dast_scan:
    name: CD Staging + DAST (ZAP)
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Docker Login
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
        run: |
          CLEAN_USER=$(echo "$REPO_USER" | tr -d '[:space:]')
          echo "${{ secrets.REPO_PWD }}" | docker login -u "$CLEAN_USER" --password-stdin

      - name: Pull Image
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
        run: |
          CLEAN_USER=$(echo "$REPO_USER" | tr -d '[:space:]')
          docker pull ${CLEAN_USER}/dvwa:latest

      - name: Create Network
        run: docker network create dvwa-net || true

      - name: Run DVWA
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
        run: |
          CLEAN_USER=$(echo "$REPO_USER" | tr -d '[:space:]')
          docker run -d \
            --name dvwa-staging \
            --network dvwa-net \
            -p 8080:80 \
            ${CLEAN_USER}/dvwa:latest

      - name: Wait for DVWA to Start
        run: |
          echo "ğŸ” Waiting for DVWA to be ready..."
          SUCCESS=false
          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 2>/dev/null || echo "000")
            if [[ "$HTTP_CODE" == "200" ]] || [[ "$HTTP_CODE" == "302" ]]; then
              echo "âœ… DVWA is ready! (HTTP $HTTP_CODE)"
              curl -I http://localhost:8080
              SUCCESS=true
              break
            fi
            echo "â³ Attempt $i/60 - HTTP Code: $HTTP_CODE"
            sleep 5
          done
          
          if [ "$SUCCESS" = false ]; then
            echo "âŒ DVWA failed to start!"
            docker logs dvwa-staging
            exit 1
          fi

      - name: Test DVWA Accessibility from Docker Network
        run: |
          echo "ğŸ” Testing if DVWA is accessible from docker network..."
          docker run --rm --network dvwa-net curlimages/curl:latest \
            curl -v http://dvwa-staging:80 || echo "âš ï¸ DVWA not accessible from docker network"

      - name: Create ZAP Reports Directory
        run: |
          mkdir -p ${{ github.workspace }}/zap-reports
          chmod 777 ${{ github.workspace }}/zap-reports
          echo "ğŸ“ Created directory: ${{ github.workspace }}/zap-reports"
          ls -la ${{ github.workspace }}/

      # ğŸ”¹ Passive Scan with Full Output
      - name: ZAP Baseline Scan
        run: |
          echo "ğŸ” Running ZAP Baseline Scan (Passive)..."
          echo "Target: http://dvwa-staging:80"
          echo "Reports dir: ${{ github.workspace }}/zap-reports"
          echo ""
          
          docker run --rm \
            --network dvwa-net \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zap-stable:latest \
            zap-baseline.py \
            -t http://dvwa-staging:80 \
            -r zap-baseline.html \
            -J zap-baseline.json \
            -w zap-baseline.md \
            -I 2>&1 | tee ${{ github.workspace }}/zap-baseline-output.log || true
          
          echo ""
          echo "ğŸ“ Checking baseline reports..."
          ls -lah ${{ github.workspace }}/zap-reports/ || echo "âš ï¸ No reports directory"
          
          echo ""
          echo "ğŸ“„ ZAP baseline output (last 50 lines):"
          tail -n 50 ${{ github.workspace }}/zap-baseline-output.log || true

      # ğŸ”¹ Active Scan with Full Output
      - name: ZAP Active Scan
        run: |
          echo "ğŸ¯ Running ZAP Full Active Scan..."
          echo "Target: http://dvwa-staging:80"
          echo ""
          
          docker run --rm \
            --network dvwa-net \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zap-stable:latest \
            zap-full-scan.py \
            -t http://dvwa-staging:80 \
            -r zap-active.html \
            -J zap-active.json \
            -w zap-active.md \
            -m 5 \
            -T 15 \
            -I 2>&1 | tee ${{ github.workspace }}/zap-active-output.log || true
          
          echo ""
          echo "ğŸ“ Checking active scan reports..."
          ls -lah ${{ github.workspace }}/zap-reports/ || echo "âš ï¸ No reports directory"
          
          echo ""
          echo "ğŸ“„ ZAP active output (last 50 lines):"
          tail -n 50 ${{ github.workspace }}/zap-active-output.log || true

      # ğŸ“Š Comprehensive Debug
      - name: Debug - List All Files
        if: always()
        run: |
          echo "ğŸ” ================================"
          echo "ğŸ” COMPLETE FILE SYSTEM DEBUG"
          echo "ğŸ” ================================"
          echo ""
          echo "ğŸ“ Workspace contents:"
          ls -laR ${{ github.workspace }}/ || echo "Cannot list workspace"
          echo ""
          echo "ğŸ“ ZAP reports directory:"
          ls -lah ${{ github.workspace }}/zap-reports/ || echo "No zap-reports directory"
          echo ""
          echo "ğŸ“ Looking for any ZAP files anywhere:"
          find ${{ github.workspace }} -name "zap*.html" -o -name "zap*.json" -o -name "zap*.md" 2>/dev/null || echo "No ZAP files found"
          echo ""
          echo "ğŸ³ Docker volumes:"
          docker volume ls

      # ğŸ“Š Analyze Results (if they exist)
      - name: Analyze ZAP Results
        if: always()
        run: |
          echo ""
          echo "ğŸ“Š =========================="
          echo "ğŸ“Š DAST SCAN RESULTS"
          echo "ğŸ“Š =========================="
          
          analyze_report() {
            local report=$1
            local name=$2
            
            if [ -f "$report" ]; then
              echo ""
              echo "ğŸ“„ $name:"
              echo "----------------------------"
              
              CRITICAL=$(jq '[.site[]?.alerts[]? | select(.riskcode=="4")] | length' "$report" 2>/dev/null || echo "0")
              HIGH=$(jq '[.site[]?.alerts[]? | select(.riskcode=="3")] | length' "$report" 2>/dev/null || echo "0")
              MEDIUM=$(jq '[.site[]?.alerts[]? | select(.riskcode=="2")] | length' "$report" 2>/dev/null || echo "0")
              LOW=$(jq '[.site[]?.alerts[]? | select(.riskcode=="1")] | length' "$report" 2>/dev/null || echo "0")
              
              echo "ğŸ”´ Critical: $CRITICAL"
              echo "ğŸŸ  High: $HIGH"
              echo "ğŸŸ¡ Medium: $MEDIUM"
              echo "ğŸŸ¢ Low: $LOW"
              
              if [ "$CRITICAL" -gt 0 ]; then
                echo ""
                echo "ğŸš¨ Critical Vulnerabilities:"
                jq -r '.site[]?.alerts[]? | select(.riskcode=="4") | "  - \(.name) (\(.count) instances)"' "$report" 2>/dev/null || true
              fi
            else
              echo "âš ï¸ Report $report not found - scan may have failed"
            fi
          }
          
          analyze_report "${{ github.workspace }}/zap-reports/zap-baseline.json" "ZAP Baseline (Passive)"
          analyze_report "${{ github.workspace }}/zap-reports/zap-active.json" "ZAP Active Scan"

      # ğŸ”’ Security Gate
      - name: DAST Security Gate
        if: always()
        run: |
          echo ""
          echo "ğŸ”“ =========================="
          echo "ğŸ”“ SECURITY GATE: LEARNING MODE"
          echo "ğŸ”“ =========================="
          echo "âš ï¸  DVWA is intentionally vulnerable"
          echo "ğŸ”“ Security Gate: DISABLED for learning"
          echo "âœ… Pipeline continues regardless of findings"

      # ğŸ“¤ Upload ALL artifacts (including logs)
      - name: Upload ZAP Reports and Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-complete
          path: |
            ${{ github.workspace }}/zap-reports/
            ${{ github.workspace }}/zap-*.log
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          docker logs dvwa-staging || true
          docker rm -f dvwa-staging || true
          docker network rm dvwa-net || true
          echo "âœ… Cleanup completed"    uses: docker/login-action@v3
        with:
          username: ${{ steps.secrets.outputs.clean_user }}
          password: ${{ secrets.REPO_PWD }}

      - name: Build Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Tag and Push Image
        run: |
          docker tag dvwa:latest ${{ steps.secrets.outputs.clean_user }}/dvwa:latest
          docker push ${{ steps.secrets.outputs.clean_user }}/dvwa:latest

      - name: Trivy Image Scan
        run: trivy image --severity HIGH,CRITICAL dvwa:latest || true

  

name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =========================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud
  # =========================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.qualitygate.wait=false

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy Filesystem Scan
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy FS Scan
        run: trivy fs --severity HIGH,CRITICAL ./DVWA || true

      - name: Generate FS Report
        run: trivy fs --format json --output trivy-sca-report.json ./DVWA

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Image Build + Image Security
  # ==================================
  image_scan:
    name: Docker Image Build & Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate and Clean Secrets
        id: secrets
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
        run: |
          CLEAN_USER=$(echo "$REPO_USER" | tr -d '[:space:]')
          if [ -z "$CLEAN_USER" ]; then
            echo "‚ùå REPO_USER is empty!"
            exit 1
          fi
          echo "clean_user=${CLEAN_USER}" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ steps.secrets.outputs.clean_user }}
          password: ${{ secrets.REPO_PWD }}

      - name: Build Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Tag & Push Image
        run: |
          docker tag dvwa:latest ${{ steps.secrets.outputs.clean_user }}/dvwa:latest
          docker push ${{ steps.secrets.outputs.clean_user }}/dvwa:latest

      - name: Trivy Image Scan
        run: trivy image --severity HIGH,CRITICAL dvwa:latest || true

  # =============================
  # 4Ô∏è‚É£ CD STAGING + DAST (ZAP)
  # =============================
  dast_scan:
    name: CD Staging + DAST (ZAP)
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Docker Login
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
        run: |
          CLEAN_USER=$(echo "$REPO_USER" | tr -d '[:space:]')
          echo "${{ secrets.REPO_PWD }}" | docker login -u "$CLEAN_USER" --password-stdin

      - name: Pull DVWA Image
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
        run: |
          CLEAN_USER=$(echo "$REPO_USER" | tr -d '[:space:]')
          docker pull ${CLEAN_USER}/dvwa:latest

      - name: Create Docker Network
        run: docker network create dvwa-net || true

      - name: Run DVWA (Staging)
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
        run: |
          CLEAN_USER=$(echo "$REPO_USER" | tr -d '[:space:]')
          docker run -d \
            --name dvwa-staging \
            --network dvwa-net \
            -p 8080:80 \
            ${CLEAN_USER}/dvwa:latest

      - name: Wait for DVWA
        run: |
          echo "‚è≥ Waiting for DVWA..."
          for i in {1..40}; do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || true)
            if [[ "$CODE" == "200" || "$CODE" == "302" ]]; then
              echo "‚úÖ DVWA is ready"
              exit 0
            fi
            sleep 5
          done
          echo "‚ùå DVWA not reachable"
          docker logs dvwa-staging || true
          exit 1

      - name: Prepare ZAP workspace
        run: |
          mkdir -p ${{ github.workspace }}/zap-reports
          chmod 777 ${{ github.workspace }}/zap-reports

      # üîç ZAP Baseline (Passive)
      - name: ZAP Baseline Scan
        run: |
          docker run --rm \
            --network dvwa-net \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zap-stable \
            zap-baseline.py \
            -t http://dvwa-staging:80 \
            -r zap-baseline.html \
            -J zap-baseline.json \
            -I 2>&1 | tee zap-baseline.log || true

      # üéØ ZAP Active Scan
      - name: ZAP Active Scan
        run: |
          docker run --rm \
            --network dvwa-net \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zap-stable \
            zap-full-scan.py \
            -t http://dvwa-staging:80 \
            -r zap-active.html \
            -J zap-active.json \
            -m 5 \
            -T 15 \
            -I 2>&1 | tee zap-active.log || true

      - name: Debug ZAP files
        run: |
          echo "üìÅ ZAP reports:"
          ls -lah zap-reports || true

      - name: Upload ZAP Reports & Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-complete
          path: |
            zap-reports/
            zap-baseline.log
            zap-active.log
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: |
          docker rm -f dvwa-staging || true
          docker network rm dvwa-net || true

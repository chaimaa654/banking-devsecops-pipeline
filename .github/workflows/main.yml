name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # ===============================
  # 1️⃣ SAST – Analyse statique PHP
  # ===============================
  sast_scan:
    name: SAST Scan DVWA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install PHPStan
        run: composer require --dev phpstan/phpstan

      - name: Run PHPStan Scan
        run: |
          vendor/bin/phpstan analyse ./DVWA \
          --error-format=json > phpstan-report.json || true

      - name: Upload SAST Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: phpstan-report
          path: phpstan-report.json


  # ==================================
  # 2️⃣ SCA – Dépendances (Trivy)
  # ==================================
  sca_scan:
    name: SCA Scan DVWA (Trivy)
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy SCA Scan
        run: |
          trivy fs \
            --security-checks vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA || true

      - name: Upload SCA Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json


  # ==================================
  # 3️⃣ Docker Build + Image Security
  # ==================================
  image_scan:
    name: Build and Scan DVWA Image
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      # Docker Hub Login
      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true

      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true
  dast_scan:
    name: DAST Scan DVWA (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: image_scan  # attend que Docker Image soit construit et scanné

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start DVWA container
        run: |
          docker run -d --name dvwa-dast -p 8080:80 dvwa:latest
          sleep 15  # laisse le temps au container de démarrer

      - name: Install OWASP ZAP CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://github.com/zaproxy/zaproxy/releases/download/v2.13.0/ZAP_2_13_0_Linux.zip -O zap.zip
          unzip zap.zip -d $HOME/zap
          export PATH=$PATH:$HOME/zap

      - name: Run ZAP Baseline Scan
        run: |
          $HOME/zap/zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-report.html \
            -J zap-report.json || true

      - name: Upload DAST Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dast-report
          path: |
            zap-report.html
            zap-report.json

      - name: Stop DVWA container
        run: docker stop dvwa-dast && docker rm dvwa-dast


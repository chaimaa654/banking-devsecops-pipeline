name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =============================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud (NON BLOQUANT TEMPORAIREMENT)
  # =============================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.qualitygate.wait=false 

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy FS (NON BLOQUANT TEMPORAIREMENT)
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - uses: actions/checkout@v3

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: ./DVWA
          severity: HIGH,CRITICAL
          exit-code: 0  # ‚ö† Non bloquant temporaire
          format: json
          output: trivy-sca-report.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ IMAGE + DAST ‚Äì Docker + Trivy + OWASP ZAP
  # ==================================
  dast_and_image_scan:
    name: Docker Image + DAST Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - uses: actions/checkout@v3

      # üîπ Build Docker Image
      - name: Build Docker Image
        run: docker build -t dvwa:latest ./DVWA

      # üîπ Trivy Image Scan (NON BLOQUANT)
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: dvwa:latest
          severity: HIGH,CRITICAL
          exit-code: 0  # ‚ö† Non bloquant temporaire
          format: json
          output: trivy-image-report.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-image-report
          path: trivy-image-report.json

      # üîπ Run DVWA container pour DAST
      - name: Run DVWA container
        run: docker run -d --name dvwa-staging -p 8080:80 dvwa:latest

      - name: Wait for DVWA to start
        run: sleep 15  # Laisse le temps √† l‚Äôapplication de d√©marrer

      # üîπ OWASP ZAP Baseline Scan
      - name: OWASP ZAP Baseline Scan
        run: |
          docker run --rm --network host owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-report.html \
            -J zap-report.json

      # üîπ Upload DAST report
      - uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-report.html

      # üîπ Stop DVWA container
      - name: Stop DVWA container
        run: docker rm -f dvwa-staging

name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =========================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud
  # ========================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.qualitygate.wait=true

      - name: SonarCloud Quality Gate Result
        run: |
          echo "‚úÖ SonarCloud scan completed. Check results at: https://sonarcloud.io/dashboard?id=chaimaa654_banking-devsecops-pipeline"

  # ==========================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy Filesystem Scan
  # ==========================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy SCA Scan
        run: trivy fs --security-checks vuln --severity HIGH,CRITICAL ./DVWA

      - name: Trivy SCA Report
        if: always()
        run: |
          trivy fs \
            --scanners vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA

      - name: SCA Security Gate
        run: |
          CRITICAL=$(jq '[.Results[].Vulnerabilities // [] | .[] | select(.Severity=="CRITICAL")] | length' trivy-sca-report.json)
          HIGH=$(jq '[.Results[].Vulnerabilities // [] | .[] | select(.Severity=="HIGH")] | length' trivy-sca-report.json)
          echo "üö® High: $HIGH, üî¥ Critical: $CRITICAL"
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "‚ùå SCA Security Gate FAILED"
            exit 1
          fi
            echo "‚úÖ SCA Security Gate PASSED"

      - name: Upload SCA Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Docker Image Build + Security Scan
  # ==================================
  image_scan:
    name: Docker Image Build & Security Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build DVWA Docker Image
      run: docker build -t ${{ secrets.REPO_USER }}/dvwa:latest ./DVWA

    - name: Login to Docker Hub
      run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

    # -----------------------------
    # üîê Installer Trivy (comme dans SCA)
    # -----------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    # -----------------------------
    # üîç Scanner l'image Docker
    # -----------------------------
    - name: Trivy Image Scan
      run: trivy image --severity HIGH,CRITICAL --format json --output trivy-image-report.json ${{ secrets.REPO_USER }}/dvwa:latest

    # -----------------------------
    # üöß Security Gate pour Trivy
    # -----------------------------
    - name: Docker Image Security Gate
      run: |
        if [ ! -f trivy-image-report.json ]; then
          echo "‚ùå Trivy report not found!"
          exit 1
        fi
        CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-image-report.json)
        HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-image-report.json)
        echo "üö® High: $HIGH, üî¥ Critical: $CRITICAL"
        if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
          echo "‚ùå Docker Image Security Gate FAILED"
          exit 1
        fi
        echo "‚úÖ Docker Image Security Gate PASSED"

    # -----------------------------
    # üì¶ Installer Docker Scout
    # -----------------------------
    - name: Install Docker Scout
      run: |
        curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
        sh install-scout.sh

    - name: Docker Scout Quickview
      run: docker scout quickview ${{ secrets.REPO_USER }}/dvwa:latest || true

    - name: Docker Scout CVE Scan
      run: docker scout cves ${{ secrets.REPO_USER }}/dvwa:latest || true

    # -----------------------------
    # üì¶ Upload Trivy Report
    # -----------------------------
    - name: Upload Docker Image Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-image-report
        path: trivy-image-report.json




  # =============================
  # 4Ô∏è‚É£ CD STAGING + DAST (ZAP)
  # =============================
  dast_scan:
    name: CD Staging + DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Pull DVWA Image
        run: docker pull ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Create Docker network
        run: docker network create dvwa-net || true

      - name: Run DVWA (Staging)
        run: |
          docker run -d \
            --name dvwa-staging \
            --network dvwa-net \
            -p 8080:80 \
            ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Wait for DVWA to be ready
        run: |
          echo "‚è≥ Waiting for DVWA..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "‚úÖ DVWA is ready"
              break
            fi
            sleep 5
          done

      - name: OWASP ZAP Baseline Scan
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports
          docker run --rm \
            --network dvwa-net \
            -v $(pwd)/zap-reports:/zap/wrk \
            zaproxy/zap-stable \
            zap-baseline.py \
              -t http://dvwa-staging:80 \
              -r zap-report.html \
              -J zap-report.json \
              -T 5 \
              -I \
              -d || true

      - name: DAST Security Gate
        run: |
          REPORT="zap-reports/zap-report.json"
          echo "üîç Analyzing ZAP report..."
          if [ ! -f "$REPORT" ]; then
            echo "‚ùå ZAP report not found ‚Äì failing pipeline"
            exit 1
          fi
          CRITICAL=$(jq '[.site[].alerts[] | select(.riskcode=="3")] | length' "$REPORT")
          HIGH=$(jq '[.site[].alerts[] | select(.riskcode=="2")] | length' "$REPORT")
          MEDIUM=$(jq '[.site[].alerts[] | select(.riskcode=="1")] | length' "$REPORT")
          echo "üö® Critical: $CRITICAL"
          echo "üî¥ High:     $HIGH"
          echo "üü† Medium:   $MEDIUM"
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "‚ùå DAST Security Gate FAILED: Critical/High vulnerabilities detected"
            exit 1
          fi
          echo "‚úÖ DAST Security Gate PASSED"

      - name: Upload ZAP DAST Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-reports/

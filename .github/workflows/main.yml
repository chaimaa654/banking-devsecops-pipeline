name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # ==========================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud
  # ==========================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.qualitygate.wait=false

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy Filesystem Scan
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy SCA Scan
        run: trivy fs --severity HIGH,CRITICAL ./DVWA || true

      - name: Generate SCA Report
        run: trivy fs --format json --output trivy-sca-report.json ./DVWA

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Image Build + Image Security
  # ==================================
  image_scan:
    name: Docker Image Build & Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - uses: actions/checkout@v3

      - name: Build Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Docker Login
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Trivy Image Scan
        run: trivy image --severity HIGH,CRITICAL dvwa:latest || true

  # =============================
  # 4Ô∏è‚É£ CD STAGING + DAST (ZAP)
  # =============================
  dast_scan:
    name: CD Staging + DAST (ZAP)
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Docker Login
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Pull Image
        run: docker pull ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Create Network
        run: docker network create dvwa-net || true

      - name: Run DVWA
        run: |
          docker run -d \
            --name dvwa-staging \
            --network dvwa-net \
            -p 8080:80 \
            ${{ secrets.REPO_USER }}/dvwa:latest

      - name: Wait for App
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8080 && break
            sleep 5
          done

      # üîπ Passive Scan
      - name: ZAP Baseline Scan
        run: |
          mkdir -p zap-reports
          docker run --rm \
            --network dvwa-net \
            -v $(pwd)/zap-reports:/zap/wrk \
            ghcr.io/zaproxy/zap-stable \
            zap-baseline.py \
            -t http://dvwa-staging \
            -r zap-baseline.html \
            -J zap-baseline.json || true

      # üîπ Active Scan
      - name: ZAP Active Scan
        run: |
          docker run --rm \
            --network dvwa-net \
            -v $(pwd)/zap-reports:/zap/wrk \
            ghcr.io/zaproxy/zap-stable \
            zap-full-scan.py \
            -t http://dvwa-staging \
            -r zap-active.html \
            -J zap-active.json \
            -m 5 || true

      # üîí Security Gate
      - name: DAST Security Gate
        run: |
          sudo apt-get install -y jq
          COUNT=$(jq '[.site[].alerts[] | select(.riskcode|tonumber>=2)] | length' zap-reports/zap-active.json)
          if [ "$COUNT" -gt 0 ]; then
            echo "‚ùå DAST FAILED"
            exit 1
          fi
          echo "‚úÖ DAST PASSED"

      - uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-reports/

      - name: Cleanup
        if: always()
        run: |
          docker rm -f dvwa-staging || true
          docker network rm dvwa-net || true

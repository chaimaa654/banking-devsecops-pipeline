name: DVWA DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =============================
  # 1Ô∏è‚É£ SAST ‚Äì SonarCloud + Quality Gate (BLOQUANT)
  # =============================
  sast_scan:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: SonarCloud Scan (Security Gate)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=chaimaa654_banking-devsecops-pipeline
            -Dsonar.organization=chaimaa654
            -Dsonar.sources=DVWA
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.qualitygate.wait=true

  # ==================================
  # 2Ô∏è‚É£ SCA ‚Äì Trivy FS + Security Gate (BLOQUANT)
  # ==================================
  sca_scan:
    name: SCA - Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy SCA Scan (Security Gate)
        run: |
          trivy fs \
            --security-checks vuln \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            ./DVWA

      - name: Trivy SCA Report
        if: always()
        run: |
          trivy fs \
            --security-checks vuln \
            --format json \
            --output trivy-sca-report.json \
            ./DVWA

      - name: Upload SCA Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sca-report
          path: trivy-sca-report.json

  # ==================================
  # 3Ô∏è‚É£ Docker Build + Image Security Gate (BLOQUANT)
  # ==================================
  image_scan:
    name: Docker Image Build & Security Scan
    runs-on: ubuntu-latest
    needs: sca_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build DVWA Docker Image
        run: docker build -t dvwa:latest ./DVWA

      - name: Login to Docker Hub
        run: echo "${{ secrets.REPO_PWD }}" | docker login -u "${{ secrets.REPO_USER }}" --password-stdin

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy Image Scan (Security Gate)
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            dvwa:latest

      - name: Install Docker Scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh

      - name: Docker Scout Quickview
        run: docker scout quickview dvwa:latest || true

      - name: Docker Scout CVE Scan
        run: docker scout cves dvwa:latest || true

  # ==================================
  # 4Ô∏è‚É£ DAST ‚Äì OWASP ZAP (Security Gate) ‚Äì Ex√©cut√© dans GitHub Actions
  # ==================================
  dast_scan:
    name: DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    needs: image_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üîπ Lancer DVWA dans un container temporaire (STAGING)
      - name: Run DVWA container for DAST
        run: docker run -d --name dvwa-staging -p 8080:80 dvwa:latest

      # üîπ Health check
      - name: Health check DVWA
        run: |
          sleep 5
          curl -f http://localhost:8080 || exit 1

      # üîπ OWASP ZAP Baseline Scan
      - name: DAST Scan OWASP ZAP
        run: |
          docker run --rm -t owasp/zap2docker-stable zap-baseline.py \
            -t http://host.docker.internal:8080 \
            -r zap-report.html \
            -J zap-report.json

      # üîπ Bloquer si vuln√©rabilit√©s HIGH
      # Ici on peut analyser zap-report.json et exit 1 si n√©cessaire
      # Pour simplifier : le scan est bloquant si ZAP d√©tecte HIGH par d√©faut

      # üîπ Upload rapport
      - name: Upload ZAP DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-report.html

      # üîπ Arr√™ter le container DVWA
      - name: Stop DVWA container
        run: docker stop dvwa-staging && docker rm dvwa-staging
